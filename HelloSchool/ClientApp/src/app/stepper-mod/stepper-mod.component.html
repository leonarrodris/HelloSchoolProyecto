 
  <mat-horizontal-stepper linear #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup" >
        <ng-template matStepLabel>Datos del Responble</ng-template>
        <div class="row">
                <div class="col-6">
                        <mat-form-field>
                                <mat-label>Doc. Identidad</mat-label>
                                <mat-select [(value)]="IdentidadResponsable">
                                <mat-option>None</mat-option>
                                <mat-option value="CC">CC</mat-option>
                                <mat-option value="TI">TI</mat-option>
                                <mat-option value="Pasaporte">Pasaporte</mat-option>
                                <mat-option value="DNI">DNI</mat-option>
                                </mat-select>
                        </mat-form-field>
                </div>
                <div class="col-6">
                        <mat-form-field>
                                <input matInput type="number" min="10000000000" step="1" placeholder="N° Documento" formControlName="firstCtrl" required>
                        </mat-form-field>
                </div>
                <div class="col-6"> 
                        <mat-form-field>
                                <input matInput type="test" placeholder="Apellidos" formControlName="firstCtrl" required>
                        </mat-form-field>
                </div>
                <div class="col-6">
                        <mat-form-field>
                                <input matInput type="test" placeholder="Nombres" formControlName="firstCtrl" required>
                        </mat-form-field></div>
                <div class="col-6">
                        <mat-form-field>
                                <input matInput type="email" placeholder="Correo Electronico" formControlName="firstCtrl" required>
                        </mat-form-field>
                </div>
                <div class="col-6">
                        <mat-form-field>
                                <input matInput type="number" placeholder="Celular" formControlName="firstCtrl" required>
                        </mat-form-field>
                </div>
                <div class="col-6">
                        <mat-form-field>
                                <input matInput type="test" placeholder="Parentesco" formControlName="firstCtrl" required>
                        </mat-form-field>
                </div>
        </div>
        <div>
          <button class="btn btn-info" mat-button matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Aspirante</ng-template>
        <div class="row">
                <div class="col-6">
                        <mat-form-field>
                                <mat-label>Doc. Identidad</mat-label>
                                <mat-select [(value)]="IdentidadAspirante" formControlName="secondCtrl" required>
                                <mat-option>None</mat-option>
                                <mat-option value="RC">Registro Civil</mat-option>
                                <mat-option value="TI">TI</mat-option>
                                <mat-option value="Pasaporte">Pasaporte</mat-option>
                                <mat-option value="DNI">DNI</mat-option>
                                </mat-select>
                        </mat-form-field>
                </div>
                <div class="col-6">
                        <mat-form-field>
                                <input matInput type="number" min="10000000000" placeholder="N° Documento" formControlName="secondCtrl" required>
                        </mat-form-field>
                </div>
                <div class="col-6">
                        <mat-form-field>
                                <input matInput type="test" placeholder="Apellidos" formControlName="secondCtrl" required>
                        </mat-form-field>
                </div>

                <div class="col-6">
                        <mat-form-field>
                                <input matInput type="test" placeholder="Nombres" formControlName="secondCtrl" required>
                        </mat-form-field>
                </div>
                <div class="col-6"> 
                        <mat-form-field  >
                                <input   formControlName="secondCtrl" required matInput [matDatepicker]="picker" placeholder="Fecha Nacimiento" required>
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                </div>
        </div>
        <div>
          <button mat-button matStepperPrevious>Anterior</button>
          <button mat-button matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Confirmacion</ng-template>
      Antes de Continuar Por Favor Verifique Todos Los Datos
      <div>
        <button mat-button matStepperPrevious>Anterior</button>
        <button mat-button (click)="stepper.reset()">Comfirmar</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
